<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sample HTML document with a table and lists.">
  <meta name="keywords" content="HTML, table, lists, programming languages">
  <meta name="author" content="Your Name">
  <title>Programming Languages</title>
  <style>
    /* Your previous CSS goes here */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #add8e6, #ff7f50, #98fb98, #ffb6c1);
      background-size: 800% 800%;
      margin: 0;
      padding: 20px;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: none;
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      background-color: #ff4500;
      padding: 10px;
      border-radius: 5px;
    }

    .selection-buttons {
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
    }

    .selection-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Styles for the video player */
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Create Account</h2>
    <form onsubmit="createAccount(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <div class="container">
    <h1>Programming Languages</h1>

    <!-- Video Section -->
    <div id="video-container">
      <video id="video-player" controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="selection-buttons">
      <button class="java" onclick="selectVideo('java')">Java Video</button>
      <button class="html" onclick="selectVideo('html')">HTML Video</button>
      <button class="python" onclick="selectVideo('python')">Python Video</button>
      <button class="cpp" onclick="selectVideo('cpp')">C++ Video</button>
    </div>
  </div>

  <script>
    function createAccount(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (username && email && password) {
        alert("Account created successfully!");
        document.querySelector('.form-container').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
      } else {
        alert("Please fill in all fields.");
      }
    }

    function selectVideo(language) {
      const videoSource = document.getElementById("video-source");
      const videoPlayer = document.getElementById("video-player");

      // Assign video sources based on selected language
      switch (language) {
        case 'JAVA':
          videoSource.src = "https://github.com/cdieee/wsactivity/blob/main/JAVA.mp4"; // Replace with your Java video file
          break;
        case 'HTML':
          videoSource.src = "https://github.com/cdieee/wsactivity/blob/main/HTML.mp4"; // Replace with your HTML video file
          break;
        case 'PYTHON':
          videoSource.src = "https://github.com/cdieee/wsactivity/blob/main/PYTHON.mp4"; // Replace with your Python video file
          break;
        case 'C++':
          videoSource.src = "https://github.com/cdieee/wsactivity/blob/main/C%2B%2B.mp4"; // Replace with your C++ video file
          break;
        default:
          alert("Video not found.");
          return;
      }

      // Reload the video player with the new source
      videoPlayer.load();
      videoPlayer.play(); // Automatically play the video
    }
  </script>

</body>
</html>
